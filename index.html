<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramon Gabriel – Video Editor</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #000000;
  color: #ffffff;
  line-height: 1.5;
}
    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: 400;
      color: #b3b3b3;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    section {
      padding: 80px 10%;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .about p {
      max-width: 700px;
      color: #d1d1d1;
    }
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .skill-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .work {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
    }
    .work h3 {
      margin-top: 0;
    }
    <footer style="padding:40px 20px;text-align:center;color:#777;">© 2026 Ramon Gabriel</footer>

</body>
</html>
